agents:
  github-agent:
    id: "github-agent-001"
    name: "GitHub Repository Agent"
    type: "GitHubAgent"
    endpoint: "http://0.0.0.0:8001"
    capabilities_endpoint: "/capabilities"
    query_endpoint: "/query"
    description: "Specialized agent for GitHub operations and repository management"
    config:
      toolsets: ["all"]
      readonly: true
      github_token_env: "GITHUB_TOKEN"

  bedrock-agent:
    id: "bedrock-agent-001"
    name: "Amazon Bedrock Agent"
    type: "BedrockAgent"
    description: "AI agent powered by Amazon Bedrock for text generation and analysis"
    capabilities:
      - "bedrock_agent_invoke"
      - "ai_text_generation"
      - "knowledge_base_query"
    config:
      agent_id: "YOUR_BEDROCK_AGENT_ID"
      region: "us-west-2"

routing_rules:
  - keywords: ["git", "github", "repository", "repo", "commit", "branch", "pull request", "pr"]
    agent: "github-agent"
    priority: 1
  - keywords: ["ai", "generate", "text", "analyze", "question", "answer", "explain", "summarize"]
    agent: "bedrock-agent-001"
    priority: 2

default_agent: "bedrock-agent-001"

supervisor_config:
  always_multi_agent: true
  parallel_execution: true
  timeout_seconds: 300
  log_all_interactions: true